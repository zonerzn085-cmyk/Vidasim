
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>VidaSim - A Text-Based Life Simulator</title>

  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",

  }
}
</script>
<style>
  /* Base Animations */
  @keyframes fadeInOut {
    0% { opacity: 0; transform: scale(0.9); }
    15% { opacity: 1; transform: scale(1); }
    85% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(0.9); }
  }
  .animate-fade-in-out {
    animation: fadeInOut 2.5s ease-in-out forwards;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in-up {
    animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }

  /* New Polished Animations */
  @keyframes scaleIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-scale-in {
    animation: scaleIn 0.25s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }

  @keyframes popIn {
    0% { opacity: 0; transform: scale(0.5); }
    70% { transform: scale(1.05); }
    100% { opacity: 1; transform: scale(1); }
  }
  .animate-pop-in {
    animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
  }

  @keyframes slideInRight {
    from { opacity: 0; transform: translateX(20px); }
    to { opacity: 1; transform: translateX(0); }
  }
  .animate-slide-in-right {
    animation: slideInRight 0.3s ease-out forwards;
  }

  @keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }
  .animate-shimmer {
    background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0) 100%);
    background-size: 200% 100%;
    animation: shimmer 2s infinite linear;
  }

  /* Background Animations */
  @keyframes drift-slow {
    0% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(30px, -50px) scale(1.1); }
    66% { transform: translate(-20px, 20px) scale(0.9); }
    100% { transform: translate(0, 0) scale(1); }
  }
  .animate-drift-slow {
    animation: drift-slow 20s infinite ease-in-out;
  }
  
  @keyframes drift-reverse {
    0% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(-30px, 50px) scale(1.2); }
    66% { transform: translate(20px, -20px) scale(0.95); }
    100% { transform: translate(0, 0) scale(1); }
  }
  .animate-drift-reverse {
    animation: drift-reverse 25s infinite ease-in-out;
  }

  /* Custom Desktop Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(17, 24, 39, 0.5);
  }
  ::-webkit-scrollbar-thumb {
    background: #374151;
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #4b5563;
  }

  /* Custom styles for sliders */
  .custom-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 1rem;
    height: 1rem;
    background: #2dd4bf; 
    cursor: pointer;
    border-radius: 50%;
    margin-top: -4px;
  }

  .custom-slider::-moz-range-thumb {
    width: 1rem;
    height: 1rem;
    background: #2dd4bf;
    cursor: pointer;
    border-radius: 50%;
    border: none;
  }
  
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  .no-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  
  .pb-safe {
    padding-bottom: env(safe-area-inset-bottom, 20px);
  }

  body {
    background-color: #030712; 
    color: #f3f4f6; 
  }
</style>
</head>

  </body>
</html>
